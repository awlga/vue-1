<!DOCTYPE html>
<html>

<head>

  </script>

<body>

  <div class="props">
    <blog-post post-title="hello 1!"></blog-post>
    <blog-post postTitle="hello 2!"></blog-post>
  </div>

</body>

<script>
  Vue.component('blog-post', {
    // 在 JavaScript 中是 camelCase 的
    props: ['postTitle'],
    template: '<h3>{{ postTitle }}</h3>'
  })

  let props = new Vue({ el: '.props' });
</script>
