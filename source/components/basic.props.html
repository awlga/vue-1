<!DOCTYPE html>
<html>

<head>
  <script src="../vue.js">
  </script>
</head>

<body>

  <div class="lines">
    <lines content="Hello Vue 1!"></lines>
    <lines content="Hello Vue 2!"></lines>
    <lines content="Hello Vue 3!"></lines>
  </div>

</body>

<script>
  Vue.component('lines', {
    props: ['content'],
    template: '<div>{{ content }}</div>'
  });

  let lines = new Vue({ el: '.lines' });
</script>

</html>
