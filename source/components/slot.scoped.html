<!DOCTYPE html>
<html>

<head>
  <script src="../vue.js">
  </script>
</head>

<body>

  <div class="slot">
    <links v-bind:site="site" v-for="site in sites" v-slot:default="scope">
      {{scope.site.name}}
    </links>
    <links v-bind:site="site" v-for="site in sites">
    </links>
  </div>

</body>

<script>
  Vue.component('links', {
    // 在 JavaScript 中是 camelCase 的
    props: ['site'],
    template: `
  <p>
    <a v-bind:href="site.url" class="nav-link" >
      <slot v-bind:site="site">{{site.url}}</slot>
    </a>
  </p>
    `
  })

  let props = new Vue({
    el: '.slot', data: {
      sites: [
        { name: "百度", url: "https://www.baidu.com" },
        { name: "Google", url: "https://www.google.com" },
        { name: "Bing", url: "https://www.bing.com" },
      ]
    }
  });
</script>

</html>
