<!DOCTYPE html>
<html>

<head>
  <script src="../vue.js">
  </script>
</head>

<body>

  <div class="model">
    <i-input v-model="model"></i-input>
  </div>

</body>

<script>
  Vue.component('i-input', {
    model: {
      prop: 'checked',
      event: 'change'
    },
    props: {
      checked: Boolean
    },
    template: `
    <input type="checkbox"
      v-bind:checked="checked"
      v-on:change="$emit('change', $event.target.checked)"
    >
  `
  });

  let app = new Vue({
    el: '.model', data: {
      model: true
    }
  });
</script>

</html>
