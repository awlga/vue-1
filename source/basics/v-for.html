<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
  </script>
</head>

<body>

  <ul class="for1">
    <li>for1</li>
    <li v-for="item in items">
      {{ item.text }}
    </li>
  </ul>

  <ul class="for2">
    <li>for2</li>

    <li v-for="(item, index) in items">
      {{index}} - {{ item.text }}
    </li>
  </ul>

  <ul class="for3">
    <li>for3</li>

    <li v-for="(value, key) in items">
      {{key}} - {{ value }}
    </li>
  </ul>

  <ul class="for4">
    <li>for4</li>

    <li v-for="(value, key, index) in items">
      {{index}} - {{key}} - {{ value }}
    </li>
  </ul>


  <ul class="for5">
    <li>for5</li>

    <li v-for="v in 10">
      {{ v }}
    </li>
  </ul>

  <table class="for6">
    <tr v-for="item in items">
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>{{item.height}}</td>
    </tr>
  </table>

</body>

<script>
  var for1 = new Vue({
    el: '.for1',
    data: {
      items: [
        { text: 'Item1' },
        { text: 'Item2' }
      ]
    }
  });

  var for2 = new Vue({
    el: '.for2',
    data: {
      items: [
        { text: 'Item1' },
        { text: 'Item2' }
      ]
    }
  });

  var for3 = new Vue({
    el: '.for3',
    data: {
      items:
        { text: 'Item1', name: "Hello", age: 1 },
    }
  });


  var for4 = new Vue({
    el: '.for4',
    data: {
      items: { text: 'Item1', name: "Hello", age: 1 },
    }
  });

  var for5 = new Vue({
    el: '.for5',
    data: {
      items: { text: 'Item1', name: "Hello", age: 1 },
    }
  });

  var for6 = new Vue({
    el: '.for6',
    data: {
      items: [{ height: 180, name: "Alice", age: 24 }, 
      { height: 181, name: "Bob", age: 24.5 }, 
      { height: 182, name: "John", age: 25 },]
    }
  });

</script>

</html>
