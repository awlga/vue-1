<!DOCTYPE html>
<html>

<head>
  <script src="../vue.js">
  </script>
</head>

<body>

  <div class="on1">
    <h1>on1（keycode响应+alt）</h1>
    <input @keyup.alt.13="onEnter" />
    <p>{{ message }}</p>
  </div>

  <div class="on2">
    <h1>on2（别名响应 + ctrl）</h1>
    <input @keyup.ctrl.enter="onEnter" />
    <p>{{ message }}</p>
  </div>

  <div class="on3">
    <h1>on3（自定义别名v响应 + shift）</h1>
    <input @keyup.shift.v="onEnter" />
    <p>{{ message }}</p>
  </div>

  <div class="on4">
      <h1>on4（获得KeyCode + meta）</h1>
      <input @keydown.meta="onEnter" />
      <p>{{ message }}</p>
    </div>
</body>

<script>
  var on1 = new Vue({
    el: '.on1',
    data: {
      message: ""
    },
    methods: {
      onEnter: function (e) {
        this.message = "on1（keycode响应）";
        console.log("on1（keycode响应）")
        console.log("keycode is " + e.keyCode);
      }
    }
  });

  var on2 = new Vue({
    el: '.on2',
    data: {
      message: ""
    },
    methods: {
      onEnter: function (e) {
        this.message = "on2（别名响应）";

        console.log("on2（别名响应）")
        console.log("keycode is " + e.keyCode);
      }
    }
  });

  Vue.config.keyCodes = {
    v: 86
  };

  var on3 = new Vue({
    el: '.on3',
    data: {
      message: ""
    },
    methods: {
      onEnter: function (e) {
        this.message = "on3（自定义别名v响应）";
        console.log("on3（自定义别名v响应）")
        console.log("keycode is " + e.keyCode);
      }
    }
  });

  var on4 = new Vue({
    el: '.on4',
    data: {
      message: ""
    },
    methods: {
      onEnter: function (e) {
        this.message = "on4（获得KeyCode）:" + e.keyCode;
        console.log("on4（获得KeyCode）")
        console.log("keycode is " + e.keyCode);
      }
    }
  });



</script>

</html>
