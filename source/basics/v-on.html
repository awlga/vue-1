<!DOCTYPE html>
<html>

<head>
  <script src="../vue.js">
  </script>
</head>

<body>

  <div class="on1">
    <h1>on1（表达式）</h1>
    <button v-on:click="counter += 1">点击加1
    </button>
    <p>{{ counter }}</p>
  </div>

  <div class="on2">
    <h1>on2(处理函数）</h1>
    <button v-on:click="onClick">点击加1
    </button>
    <p>{{ counter }}</p>
  </div>

  <div class="on3">
    <h1>on3(事件处理）</h1>
    <button v-on:click="onClick">btn1
    </button>
    <button v-on:click="onClick">btn2
    </button>
    <p>{{ name }}</p>
  </div>

  <div class="on4">
    <h1>on4(带参数的事件处理）</h1>
    <button v-on:click="select('btn1');">btn1
    </button>
    <button v-on:click="select('btn2');">btn2
    </button>
    <p>{{ name }} selected!</p>
  </div>

  <div class="on5">
    <h1>on5(动态事件处理）</h1>
    <button v-on:[event]="onEvent">btn1
    </button>
    <button v-on:click="changeEvent('click');">event click
    </button>
    <button v-on:click="changeEvent('mouseout');">event mouseout
    </button>
  </div>

  <div class="on6">
    <h1>on6（普通事件缩写）</h1>
    <button @click="counter += 1">点击加1
    </button>
    <p>{{ counter }}</p>
  </div>

  <div class="on7">
    <h1>on7(动态事件缩写）</h1>
    <button @[event]="onEvent">btn1
    </button>
    <button @click="changeEvent('click');">event click
    </button>
    <button @click="changeEvent('mouseout');">event mouseout
    </button>
  </div>

  <div class="on8">
    <h1>on（对象化事件）</h1>
    <button v-on="{ mouseover: mouseover, mouseout: mouseout }">
      请将鼠标来回移进移出观察变化。
    </button>
    <p>{{ message }}</p>
  </div>
</body>

<script>
  var on1 = new Vue({
    el: '.on1',
    data: {
      counter: 0
    }
  });

  var on2 = new Vue({
    el: '.on2',
    data: {
      counter: 0
    },
    methods: {
      onClick: function () {
        this.counter++;
      }
    }
  });

  var on3 = new Vue({
    el: '.on3',
    data: {
      name: "no click!"
    },
    methods: {
      onClick: function (event) {
        this.name = event.target.innerText;
      }
    }
  });

  var on4 = new Vue({
    el: '.on4',
    data: {
      name: "no item"
    },
    methods: {
      select: function (item) {
        this.name = item;
      }
    }
  });

  var on5 = new Vue({
    el: '.on5',
    data: {
      event: "click"
    },
    methods: {
      onEvent: function (event) {
        alert("event occur");
        console.log("event invoked");
      },
      changeEvent: function (event) {
        this.event = event;
      }
    }
  });

  var on6 = new Vue({
    el: '.on6',
    data: {
      counter: 0
    }
  });


  var on7 = new Vue({
    el: '.on7',
    data: {
      event: "click"
    },
    methods: {
      onEvent: function (event) {
        alert("event occur");
        console.log("event invoked");
      },
      changeEvent: function (event) {
        this.event = event;
      }
    }
  });

  var on8 = new Vue({
    el: '.on8',
    data: {
      message: "对象事件还没有开始"
    },
    methods: {
      mouseout: function (event) {
        this.message = "对象事件mouseout触发!";
      },
      mouseover: function (event) {
        this.message = "对象事件mouseover触发!";
      }
    }
  });

</script>

</html>
