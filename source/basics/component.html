<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
  </script>
  <script>
    Vue.component('todo-item', {
      template: '<li>这是个待办项</li>'
    });
  </script>
</head>

<body>
  <div class="hello-world">
    {{ message }}
    <todo-item></todo-item>
    <div v-bind:class="classObject"></div>

  </div>

</body>

<script>
  var app = new Vue({
    el: '.hello-world',
    data: {
      message: 'Hello World!',
      classObject: {
        active: true,
        'text-danger': true
      }
    }
  });


</script>

</html>
