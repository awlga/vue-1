<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
  </script>
  <style>
    div {
      padding: 20px;
      border: 1px solid #ccc;
    }

    div.on-1 {
      background-color: aliceblue;
    }

    div.on-2 {
      background-color: blueviolet;
    }

    div.on-3 {
      background-color: coral;
    }

    div.on-4 {
      background-color: #FF0;
    }
  </style>
</head>

<body>

  <div class="on1 on-1">
    <h1>on1（点击Self）</h1>
    <div class="on-2" v-on:click.self="counter += 3">点击加3
      <div class="on-3" v-on:click.self="counter += 2">点击加2
        <div class="on-4" v-on:click.self="counter += 1">点击加1
          <div class="on-4" v-on:click.once="counter += 1">点击只能有效一次
          </div>
        </div>
      </div>
    </div>

    <div class="on-2" v-on:click="counter += 3">点击加3
      <div class="on-3" v-on:click="counter += 2">点击加5
        <div class="on-4" v-on:click="counter += 1">点击加6

        </div>
      </div>
    </div>
    <p>{{ counter }}</p>
  </div>
</body>

<script>
  var on1 = new Vue({
    el: '.on1',
    data: {
      counter: 0
    }
  });

</script>

</html>
