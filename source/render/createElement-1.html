<!DOCTYPE html>
<html>

<head>
  <script src="../vue.js">
  </script>
</head>

<body>
  <div id="app">
    <ce1>
      <a>Hello World!</a>
    </ce1>
    <ce2>
      <a>Hello World!</a>
    </ce2>
    <ce3>
      <a>Hello World!</a>
    </ce3>
    <ce4>
      <a>Hello World!</a>
    </ce4>
  </div>
</body>

<script>

  Vue.component('ce1', {
    render: function (createElement) {
      return createElement(
        'p',
        "Hello ce1"
      )
    }
  });

  Vue.component('ce2', {
    render: function (createElement) {
      return createElement(
        {
          template: '<div><p>Hello ce2</p></div>'
        }
      )
    }
  });

  Vue.component('ce3', {
    render: function (createElement) {
      return createElement(
        function () {
          return
          { template: '<div><p>Hello ce3</p></div>' }
        }
      )
    }
  });


  Vue.component('ce4', {
    render: function (createElement) {
      return createElement(
        async function () {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve({ template: '<div><p>Hello ce4</p></div>' })
            }, 100);
          });
        }
      )
    }
  });

  let vm = new Vue({
    el: "#app"
  });


</script>

</html>
