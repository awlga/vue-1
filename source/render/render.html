<body>
  <div id="app">
    <hx :x="1">
      <a>Hello World!</a>
    </hx>
    <hx :x="2">

    <hx :x="5">

<script>

  Vue.component('hx', {
    render: function (createElement) {
      return createElement(
        'h' + this.x,   // 标签名称
        this.$slots.default // 子节点数组
      )
    },
    props: {
      x: {
        type: Number,
        required: true
      }
    }
  });

  let vm = new Vue({
    el: "#app"
  });


</script>
