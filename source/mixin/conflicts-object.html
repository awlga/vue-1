<!DOCTYPE html>
<html>

<head>
  <script src="../vue.js">
  </script>
  <script src="../vuex.js">
  </script>
</head>

<body>
</body>

<script>

  var mixin = {
    methods: {
      foo: function () {
        console.log('foo')
      },
      conflicting: function () {
        console.log('from mixin')
      }
    }
  }

  var vm = new Vue({
    mixins: [mixin],
    methods: {
      bar: function () {
        console.log('bar')
      },
      conflicting: function () {
        console.log('from self')
      }
    }
  })

  vm.foo() // => "foo"
  vm.bar() // => "bar"
  vm.conflicting() // => "from self"

</script>

</html>
