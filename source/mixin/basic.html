<!DOCTYPE html>

  <script src="../vue.js">
  </script>
</head>

<body>
</body>

<script>

  var myMixin = {
    created: function () {
      this.hello()
    },
    methods: {
      hello: function () {
        console.log('hello from mixin!')
      }
    }
  }

  var Component = Vue.extend({
    mixins: [myMixin]
  })

  var component = new Component() // => "hello from mixin!"

</script>

</html>
